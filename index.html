<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/62af00bbe1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Audio Player</title>
</head>

<body>
    <div class="app">
        <div class="audio">
            <audio src="assets-dev/music.webm"></audio>
        </div>
        <div class="audio-controls">
            <div class="left-controls">
                <i class="button fa-solid fa-backward-step fa-lg"></i>
                <i class="button fa-solid fa-play fa-lg"></i>
                <i class="button fa-solid fa-forward-step fa-lg"></i>
            </div>
            <div class="middle-information">
                <img class="audio-cover" src="assets-dev/thumb.jpg" alt="">
                <div class="audio-information">
                    <span class="audio-title audio-information">Chainsaw Man</span>
                    <span class="audio-singer audio-information">Rodrigo Zin</span>
                </div>
            </div>
            <div class="right-controls">
                <i class="button fa-solid fa-volume-high fa-lg"></i>
                <i class="button fa-solid fa-repeat fa-lg"></i>
                <i class="button fa-solid fa-shuffle fa-lg"></i>
                <i class="button fa-solid fa-caret-up fa-lg"></i>
            </div>
        </div>
        <div class="playlist" style="display: none;">
            <div class="add-file">
                <input type="file" name="" id="" accept="audio/*">
            </div>
        </div>
    </div>
</body>

</html>
