<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/62af00bbe1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Audio Player</title>
</head>

<body>
    <div class="app">
        <div class="audio">
            <audio src="assets-dev/music.webm"></audio>
        </div>
        <div class="player">
            <div class="audio-bar">
                <hr class="background-time-bar">
                <hr class="current-time-bar">
            </div>
            <div class="audio-controls">  
                <div class="left-controls">
                    <button class="button back"><i class="fa-solid fa-backward-step"></i></button>
                    <button class="button play"><i class="fa-solid fa-play"></i></button>
                    <button class="button pause hidden"><i class="fa-solid fa-pause"></i></button>
                    <button class="button forward"><i class="fa-solid fa-forward-step"></i></button>
                </div>
                <div class="middle-information">
                    <img class="audio-cover" src="assets-dev/thumb.jpg" alt="">
                    <div class="audio-information">
                        <span class="audio-title audio-information">Chainsaw Man</span>
                        <span class="audio-singer audio-information">Rodrigo Zin</span>
                    </div>
                </div>
                <div class="right-controls">
                    <button class="button unmuted"><i class="fa-solid fa-volume-high"></i></button>
                    <button class="button repeat"><i class="fa-solid fa-repeat"></i></button>
                    <button class="button suffle"><i class="fa-solid fa-shuffle"></i></button>
                    <button class="button playlist"><i class="fa-solid fa-caret-up"></i></button>
                </div>
            </div>
        </div>
        <div class="playlist hidden">
            <div class="add-file">
                <input type="file" name="" id="" accept="audio/*">
            </div>
        </div>
    </div>
</body>

</html>
